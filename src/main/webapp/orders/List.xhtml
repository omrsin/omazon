<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/templates/default.xhtml">
        <ui:define name="title">
            <h:outputText value="All Orders"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:selectOneMenu value="#{ordersController.customerSelected}">
                    <f:selectItems value="#{customersController.items}" var="customer" itemLabel="#{customer.name}" itemValue="#{customer}"/>
                </h:selectOneMenu>
                <h:commandButton action="List" value="Search" styleClass="btn btn-primary"/>  

            </h:form>
            <h:dataTable value="#{ordersController.items}" var="item" styleClass="table table-striped">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="customer"/>
                    </f:facet>
                    <h:outputText value="#{item.customer.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="shipmentId"/>
                    </f:facet>
                    <h:outputText value="#{item.shipmentId}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="status"/>
                    </f:facet>
                    <h:outputText value="#{item.status}"/>
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>
</html>
