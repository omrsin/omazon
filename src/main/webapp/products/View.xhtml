<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/default.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">            
            <h:form>
                <h:inputHidden id="id" value="#{productsController.selected.id}"/>
                <div class="col-sm-12 col-md-3">
                    <h:panelGrid columns="2" styleClass="table" >
                        <h:outputText value="#{bundle.ViewProductsLabel_id}"/>
                        <h:outputText value="#{productsController.selected.id}" title="#{bundle.ViewProductsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_name}"/>
                        <h:outputText value="#{productsController.selected.name}" title="#{bundle.ViewProductsTitle_name}"/>
                        <h:outputText value="#{bundle.ViewProductsLabel_description}"/>
                        <h:outputText value="#{productsController.selected.description}" title="#{bundle.ViewProductsTitle_description}"/>
                    </h:panelGrid>
                    <h:commandLink action="#{productsController.prepareEdit(productsController.selected.id)}" value="#{bundle.ViewProductsEditLink}" styleClass="btn btn-primary"/>
                    <h:commandLink action="#{productsController.destroy(productsController.selected.id)}" value="#{bundle.ViewProductsDestroyLink}" styleClass="btn btn-danger" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
