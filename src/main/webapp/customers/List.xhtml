<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/default.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCustomersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">                                             
            <h:form>
                <h:commandButton action="#{customersController.prepareCreate}" value="#{bundle.ListCustomersCreateLink}" styleClass="pull-right btn btn-primary"/> 
                <div style="margin-top: 10px; margin-bottom: 10px;">
                    <h:outputText escape="false" value="#{bundle.ListCustomersEmpty}" rendered="#{customersController.items.rowCount == 0}"/>
                </div>
                <h:panelGroup rendered="#{customersController.items.rowCount > 0}">
                    <h:dataTable value="#{customersController.items}" var="item" styleClass="table table-striped">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomersTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomersTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomersTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{customersController.prepareView(item.id)}" value="#{bundle.ListCustomersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{customersController.prepareEdit(item.id)}" value="#{bundle.ListCustomersEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{customersController.destroy(item.id)}" value="#{bundle.ListCustomersDestroyLink}"/>
                        </h:column>
                    </h:dataTable>                        
                </h:panelGroup>                
            </h:form>            
        </ui:define>
    </ui:composition>
</html>
