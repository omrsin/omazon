<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/templates/default.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCustomersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">            
            <h:form p:role="form">
                <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                        <h:outputLabel value="#{bundle.CreateCustomersLabel_name}" for="name" />
                        <h:inputText id="name" value="#{customersController.selected.name}" title="#{bundle.CreateCustomersTitle_name}" p:placeholder="Enter customer's name" styleClass="form-control" />                    
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{bundle.CreateCustomersLabel_email}" for="email" />
                        <h:inputText id="email" value="#{customersController.selected.email}" title="#{bundle.CreateCustomersTitle_email}" p:placeholder="Enter customer's email" styleClass="form-control" />                    
                    </div>
                    <h:commandButton action="#{customersController.create}" value="#{bundle.CreateCustomersSaveLink}" type="submit" styleClass="btn btn-default" />                       
                    <h:commandButton action="#{customersController.prepareList}" value="#{bundle.CreateCustomersShowAllLink}" styleClass="btn btn-link pull-right" immediate="true"/>
                </div>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
