<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/templates/default.xhtml">
        <ui:define name="title">
            <h:outputText value="Buy at Omazon"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <div class="col-sm-12 col-md-4">
                    <div style="margin-top: 10px; margin-bottom: 10px;">
                        <h:outputText escape="false" value="#{bundle.ListProductsEmpty}" rendered="#{productsController.items.rowCount == 0}"/>
                    </div>
                    <h:selectManyCheckbox converter="productsConverter" value="#{ordersController.selected.products}"> 
                        <f:selectItems value="#{productsController.availableProducts}"/>
                    </h:selectManyCheckbox>
                </div>
                <h:selectOneMenu value="#{ordersController.selected.customer}">
                    <f:selectItems value="#{customersController.items}" var="customer" itemLabel="#{customer.name}" itemValue="#{customer}"/>
                </h:selectOneMenu>
                <h:commandButton action="#{ordersController.create}" value="Checkout" styleClass="btn btn-primary"/>  
            </h:form>
        </ui:define>
    </ui:composition>
</html>
