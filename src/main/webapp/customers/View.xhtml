<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/default.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCustomersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">            
            <h:form>
                <div class="col-sm-12 col-md-3">
                    <h:panelGrid columns="2" styleClass="table">
                        <h:outputText value="#{bundle.ViewCustomersLabel_id}"/>
                        <h:outputText value="#{customersController.selected.id}" title="#{bundle.ViewCustomersTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCustomersLabel_name}"/>
                        <h:outputText value="#{customersController.selected.name}" title="#{bundle.ViewCustomersTitle_name}"/>
                        <h:outputText value="#{bundle.ViewCustomersLabel_email}"/>
                        <h:outputText value="#{customersController.selected.email}" title="#{bundle.ViewCustomersTitle_email}"/>
                        <h:outputText value="#{customersController.selected.orders.get(0)}"></h:outputText>
                    </h:panelGrid>                    
                    <h:button outcome="Edit" value="#{bundle.ViewCustomersEditLink}" styleClass="btn btn-primary"/>
                    <h:commandButton action="#{customersController.destroyAndView}" value="#{bundle.ViewCustomersDestroyLink}" styleClass="btn btn-danger" />                    
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
