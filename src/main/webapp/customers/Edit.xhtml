<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/templates/default.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form p:role="form">
                <div class="col-sm-12 col-md-4">
                    <h:inputHidden id="id" value="#{customersController.selected.id}"/>
                    <div class="form-group">
                        <h:outputLabel value="#{bundle.EditCustomersLabel_name}" for="name" />
                        <h:inputText  id="name" value="#{customersController.selected.name}" title="#{bundle.EditCustomersTitle_name}" p:placeholder="Edit customer's name" styleClass="form-control" />                    
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{bundle.EditCustomersLabel_email}" for="email" />
                        <h:inputText id="email" value="#{customersController.selected.email}" title="#{bundle.EditCustomersTitle_email}" p:placeholder="Edit customer's email" styleClass="form-control" />                    
                    </div>
                    <h:commandLink action="#{customersController.update(customersController.selected.id)}" value="#{bundle.EditCustomersSaveLink}" type="submit" styleClass="btn btn-default" />                       
                    <h:commandLink action="#{customersController.prepareView(customersController.selected.id)}" value="#{bundle.EditCustomersViewLink}" styleClass="btn btn-link pull-right" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
