<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/templates/default.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form p:role="form">
                <div class="col-sm-12 col-md-4">
                    <h:inputHidden id="id" value="#{productsController.selected.id}"/>                    
                    <div class="form-group">
                        <h:outputLabel value="#{bundle.EditProductsLabel_name}" for="name" />
                        <h:inputText id="name" value="#{productsController.selected.name}" title="#{bundle.EditProductsTitle_name}" p:placeholder="Edit product's name" styleClass="form-control"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{bundle.EditProductsLabel_description}" for="description" />
                        <h:inputTextarea id="description" value="#{productsController.selected.description}" title="#{bundle.EditProductsTitle_description}" p:placeholder="Edit product's description" styleClass="form-control" />
                    </div>
                    <h:commandLink action="#{productsController.update(productsController.selected.id)}" value="#{bundle.EditProductsSaveLink}" type="submit" styleClass="btn btn-default" />
                    <h:commandLink action="#{productsController.prepareView(productsController.selected.id)}" value="#{bundle.EditProductsViewLink}" styleClass="btn btn-link pull-right" />                    
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
