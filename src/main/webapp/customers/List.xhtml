<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/default.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCustomersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">                                             
            <h:form>
                <div class="col-sm-12 col-md-4"> 
                    <div style="margin-top: 10px; margin-bottom: 10px;">
                        <h:outputText escape="false" value="#{bundle.ListCustomersEmpty}" rendered="#{customersController.items.rowCount == 0}"/>
                    </div>
                    <h:panelGroup rendered="#{customersController.items.rowCount > 0}">
                        <h:outputText value="#{customersController.pagination.pageFirstItem + 1}..#{customersController.pagination.pageLastItem + 1}/#{customersController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{customersController.previous}" value="#{bundle.Previous} #{customersController.pagination.pageSize}" rendered="#{customersController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{customersController.next}" value="#{bundle.Next} #{customersController.pagination.pageSize}" rendered="#{customersController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable value="#{customersController.items}" var="item" styleClass="table table-striped">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCustomersTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCustomersTitle_name}"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCustomersTitle_email}"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink action="#{customersController.prepareView}" value="#{bundle.ListCustomersViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{customersController.prepareEdit}" value="#{bundle.ListCustomersEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{customersController.destroy}" value="#{bundle.ListCustomersDestroyLink}"/>
                            </h:column>
                        </h:dataTable>                        
                    </h:panelGroup>
                    <h:commandButton action="#{customersController.prepareCreate}" value="#{bundle.ListCustomersCreateLink}" styleClass="btn btn-primary"/>
                </div>
            </h:form>            
        </ui:define>
    </ui:composition>
</html>
