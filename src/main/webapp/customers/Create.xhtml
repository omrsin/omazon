<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/default.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCustomersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCustomersLabel_name}" for="name" />
                    <h:inputText id="name" value="#{customersController.selected.name}" title="#{bundle.CreateCustomersTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateCustomersLabel_email}" for="email" />
                    <h:inputText id="email" value="#{customersController.selected.email}" title="#{bundle.CreateCustomersTitle_email}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customersController.create}" value="#{bundle.CreateCustomersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{customersController.prepareList}" value="#{bundle.CreateCustomersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCustomersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
