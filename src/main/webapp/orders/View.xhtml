<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/default.xhtml">
        <ui:define name="title">
            <h:outputText value="Order's Detail"></h:outputText>
        </ui:define>
        <ui:define name="body">            
            <h:form>
                <div class="col-sm-12 col-md-3">
                    <h:panelGrid columns="2" styleClass="table" >
                        <h:outputText value="Id:"/>
                        <h:outputText value="#{ordersController.selected.id}" title="Id"/>
                        <h:outputText value="Customer:"/>
                        <h:outputText value="#{ordersController.selected.customer.name}" title="Id"/>
                        <h:outputText value="Shipment:"/>
                        <h:outputText value="#{ordersController.selected.shipment.id}" title="Id"/>
                        <h:outputText value="Status:"/>
                        <h:outputText value="#{ordersController.selected.shipment.writtenStatus}" title="Id"/>
                        <h:outputText value="Latitude:"/>
                        <h:outputText value="#{ordersController.selected.shipment.truck.latitude}" title="Id"/>
                        <h:outputText value="Longitude:"/>
                        <h:outputText value="#{ordersController.selected.shipment.truck.longitude}" title="Id"/>
                    </h:panelGrid>
                    <h:panelGroup rendered="#{ordersController.selected.products.size() > 0}">         
                        <h:dataTable value="#{ordersController.selected.products}" var="product" styleClass="table table-striped">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{product.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{product.name}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
